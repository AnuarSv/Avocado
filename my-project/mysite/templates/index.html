<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Time Labels</title>
    <!-- Bootstrap CSS -->
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }
        .tab-menu {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab-menu a {
            margin: 0 15px;
            font-size: 18px;
            text-decoration: none;
            color: black;
            font-weight: 500;
        }
        .tab-menu a.active {
            text-decoration: underline;
        }
        .todo-item, .work-item {
            border: 1px solid #000;
            border-radius: 10px;
            padding: 8px;
            margin-bottom: 8px;
            text-align: center;
        }
        .item-time {
            border: 1px solid #000;
            border-radius: 10px;
            padding: 8px;
            margin-bottom: 8px;
            width: auto;
            text-align: center;
        }
        .highlight {
            font-weight: bold;
            text-align: right;
        }
        .time-label {
            font-weight: bold;
            padding-top: 10px;
        }
        .task-icons {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .task-icons .btn {
            padding: 0 8px;
            margin-left: 5px;
        }
        .edit-task-btn, .add-task-btn {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Tab Menu -->
        <div class="tab-menu">
            <a href="#" class="active">To-Do</a>
            <a href="#">Work</a>
        </div>

        <!-- To-Do List Section -->
        <div class="container">
            <h2 class="text-center mb-4">To-Do List</h2> <!-- Centered title -->
            <div class="todo-list">
                <!-- Looping through times and tasks in Django template -->
                {% for task in tasks %}
                <div class="row mb-2 align-items-center justify-content-center">
                    <!-- Time Label -->
                    <div class="col-auto text-center item-time">
                        <strong>{{ task.time }}</strong> <!-- Centered time label -->
                    </div>
                    <!-- Task Input Field -->
                    <div class="col-4">
                        <input type="text" class="form-control todo-item" value="{{ task.task }}" placeholder="Add a task">
                    </div>
                    <!-- Task Icons for Edit, Add, Delete -->
                    <div class="col-auto text-center">
                        <div class="task-icons">
                            <button class="btn btn-outline-primary btn-sm edit-task-btn">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-outline-success btn-sm add-task-btn">
                                <i class="bi bi-plus"></i>
                            </button>
                            <button class="btn btn-outline-danger btn-sm delete-task-btn">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link href=" https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css" rel="stylesheet">

</body>
</html>
